<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:r="http://typo3.org/ns/Codemonkey1988/ResponsiveImages/ViewHelpers">
<r:removeNewLine>
    <f:spaceless>
        <f:if condition="{isAnimatedGif}">
            <f:then>
                <f:render partial="AnimatedGif" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:if condition="!{options.disablePictureTag}">
                    <f:then>
                        <picture>
                            <f:render partial="Sources" arguments="{_all}"/>
                            <f:render partial="DefaultImage" arguments="{_all}"/>
                        </picture>
                    </f:then>
                    <f:else>
                        <f:render partial="DefaultImage" arguments="{_all}"/>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
    </f:spaceless>
</r:removeNewLine>
</html>
