stages:
  - lint
  - test
  - mirror

lint-php:
  stage: lint
  image: registry.gitlab.com/codemonkey1988/docker-composer-image:2-php$PHP_VERSION
  except:
    - master
  script:
    - find . -name \*.php ! -path "./.Build/*" -exec php -d display_errors=stderr -l {} > /dev/null \;
  parallel:
    matrix:
      - PHP_VERSION: ['7.4', '8.0']

codestyle-php:
  stage: lint
  except:
    - master
  image: registry.gitlab.com/codemonkey1988/docker-composer-image:2-php7.4
  before_script:
    - mkdir -p .composer/cache
    - COMPOSER_CACHE_DIR=.composer/cache composer install
  script:
    - .Build/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php -v --dry-run --using-cache=no --diff --diff-format=udiff
  cache:
    key: composer-cache
    paths:
      - .composer/cache

unit-tests:
  stage: test
  except:
    - master
  image: registry.gitlab.com/codemonkey1988/docker-composer-image:2-php$PHP_VERSION
  variables:
    TYPO3_VERSION: ^10.4
    PHP_VERSION: "7.4"
  before_script:
    - mkdir -p .composer/cache
    - COMPOSER_CACHE_DIR=.composer/cache composer require typo3/minimal="$TYPO3_VERSION"
    - echo '<?php return [];' > .Build/Web/typo3conf/LocalConfiguration.php
  script:
    - .Build/bin/phpunit --colors -c .Build/vendor/typo3/testing-framework/Resources/Core/Build/UnitTests.xml Tests/Unit/
  parallel:
    matrix:
      - TYPO3_VERSION: '^11'
        PHP_VERSION: [ '7.4', '8.0' ]
      - TYPO3_VERSION: '^10'
        PHP_VERSION: [ '7.4' ]
  cache:
    key: composer-cache
    paths:
      - .composer/cache

functional-tests:
  stage: test
  except:
    - master
  image: registry.gitlab.com/codemonkey1988/docker-composer-image:2-php$PHP_VERSION
  services:
    - mysql:5.7
  variables:
    MYSQL_ROOT_PASSWORD: root
    typo3DatabaseHost: mysql
    typo3DatabaseUsername: root
    typo3DatabasePassword: $MYSQL_ROOT_PASSWORD
    typo3DatabaseName: typo3_test
    typo3DatabaseDriver: mysqli
    TYPO3_VERSION: ^10.4
    PHP_VERSION: "7.4"
  before_script:
    - mkdir -p .composer/cache
    - COMPOSER_CACHE_DIR=.composer/cache composer require typo3/minimal="$TYPO3_VERSION"
    - echo '<?php return [];' > .Build/Web/typo3conf/LocalConfiguration.php
  script:
    - .Build/bin/phpunit --colors -c .Build/vendor/typo3/testing-framework/Resources/Core/Build/FunctionalTests.xml Tests/Functional/
  parallel:
    matrix:
      - TYPO3_VERSION: '^11'
        PHP_VERSION: [ '7.4', '8.0' ]
      - TYPO3_VERSION: '^10'
        PHP_VERSION: [ '7.4' ]
  cache:
    key: composer-cache
    paths:
      - .composer/cache

mirror:
  stage: mirror
  image: registry.gitlab.com/codemonkey1988/docker-composer-image:2-php7.4
  only:
    - main
    - tags
  variables:
    GIT_STRATEGY: none
  script:
    - git clone $CI_REPOSITORY_URL -b main repo && cd repo
    - git config user.name "$GIT_USER_NAME"
    - git config user.email "$GIT_USER_EMAIL"
    - git checkout master && git merge --ff main
    - git push https://$GITLAB_USERNAME:M2_$GITLAB_TOKEN@$GITLAB_REPOSITORY
    - git push -f --mirror https://$GITHUB_USERNAME:ghp_$GITHUB_TOKEN@$GITHUB_REPOSITORY
